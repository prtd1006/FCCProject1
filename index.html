<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>FCC Form</title>
</head>
<body>
  <div class="container">
  <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <div  class="form-group">
    <label id="name-label">Name</label> 
    <input class="form-control" type="text" id="name" placeholder="Enter your name" required />
    </div>
    <div class="form-group">
    <label id="email-label">Email</label> 
    <input class="form-control" type="email" id="email" placeholder="Enter your Email" required />
    </div>
    <div class="form-group">
    <label id="number-label">Age (optional)</label> 
    <input class="form-control" id="number" type="number" max="99" min="10" placeholder="Age" />
    </div>
    <div class="form-group">
    <label>Which option best describes your current role?</label>
      <select id="dropdown" name="role" class="form-control">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Other</option>
      </select>
    </div>
    <div class="form-group">
    <p>Would you recommend freeCodeCamp to a friend?</p>
    <label><input class="input-radio" type="radio" name="recommend" checked /> Definitely</label>
    <label><input class="input-radio" type="radio" name="recommend" /> Maybe</label>
    <label><input class="input-radio" type="radio" name="recommend" /> Not sure</label>
    </div>
    <div class="form-group">
    <p>What is your favorite feature of freeCodeCamp?</p>
      <select id="favorite" name="favorite" class="form-control">
        <option>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open source</option>
      </select>
    </div>
    <div class="form-group">
    <p>What would you like to see improved? (Check all that apply)</p>
      <label><input class="input-checkbox" type="checkbox" value="Front-end-Projects" /> Front-end Projects</label>
      <label><input class="input-checkbox" type="checkbox" value="Front-end-Projects" /> Back-end Projects</label>
      <label><input class="input-checkbox" type="checkbox" value="Front-end-Projects" /> Data Visualization</label>
      <label><input class="input-checkbox" type="checkbox" value="Front-end-Projects" /> Challenges</label>
      <label><input class="input-checkbox" type="checkbox" value="Front-end-Projects" /> Open Source Community</label>
    </div>
    <div class="form-group">
    <p>Any comments or suggestions?</p> 
    <textarea class="input-textarea" id="comments" name="comment" placeholder="Enter your comment here..."></textarea>
    </div>
    <div class="form-group">
      <button type="button" id="submit" class="submit-button">Submit</button>
      </div>
  </form>
  </div>
</body>
</html>
